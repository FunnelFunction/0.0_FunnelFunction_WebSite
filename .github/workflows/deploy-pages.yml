# GitHub Pages Deployment Workflow
# Builds React simulators and deploys static site to GitHub Pages

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            5.0_simulators/5.1_simulator_campaign_commander/package.json
            5.0_simulators/5.5_simulator_gating_function_lab/package.json

      # Build Campaign Commander
      - name: Build Campaign Commander
        working-directory: 5.0_simulators/5.1_simulator_campaign_commander
        run: |
          npm install
          npm run build

      # Build Gating Function Lab
      - name: Build Gating Function Lab
        working-directory: 5.0_simulators/5.5_simulator_gating_function_lab
        run: |
          npm install
          npm run build

      # Prepare deployment directory
      - name: Prepare deployment
        run: |
          mkdir -p _site

          # Copy static pages
          cp -r 1.0_pages_core/* _site/ 2>/dev/null || true
          cp -r 4.0_social/* _site/social/ 2>/dev/null || mkdir -p _site/social && cp -r 4.0_social/* _site/social/

          # Copy built simulators
          mkdir -p _site/simulators/campaign-commander
          mkdir -p _site/simulators/gating-function-lab
          cp -r 5.0_simulators/5.1_simulator_campaign_commander/dist/* _site/simulators/campaign-commander/
          cp -r 5.0_simulators/5.5_simulator_gating_function_lab/dist/* _site/simulators/gating-function-lab/

          # Copy main index
          cp index.html _site/ 2>/dev/null || echo "No root index.html"

          # Copy assets
          cp -r 7.0_assets/* _site/assets/ 2>/dev/null || mkdir -p _site/assets

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
